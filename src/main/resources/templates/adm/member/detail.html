<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="">

            <span th:text="${member.memberId}"></span>
            <span th:text="${member.loginId}"></span>
            <span th:text="${member.nickname}"></span>
            <span th:text="${member.name}"></span>
            <span th:text="${#temporals.format(member.regDate, 'yyyy-MM-dd')}"></span>

        </div>

        <div class="">

            <table>

                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>닉네임</th>
                        <th>작성일</th>
                        <th>수정일</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="article : ${member.articles}">

                        <td th:text="${article.id}"></td>
                        <td th:text="${article.title}"></td>
                        <td th:text="${article.nickname}"></td>
                        <td th:text="${#temporals.format(article.regDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(article.updateDate, 'yyyy-MM-dd')}"></td>

                    </tr>
                </tbody>

            </table>

        </div>

    </div>
</body>
</html>
