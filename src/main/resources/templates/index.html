<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>윤이나 반짝</title>

    <style>

        .c-item{

            width: auto;
            height: 620px;

        }

    </style>

</head>
<body>
<div layout:fragment="content">

    <div class="top-container mt-8">

        <div id="default-carousel" data-carousel="slide" class="relative">

            <!-- Carousel wrapper -->
            <div class="overflow-hidden relative rounded-lg c-item">

                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                    <img src="https://media.istockphoto.com/photos/bacteriai-will-hunt-you-down-and-i-will-exterminate-you-picture-id1291195956?b=1&k=20&m=1291195956&s=170667a&w=0&h=A9vBTKzU0xJXxyBKeKVhHh-ESSwt1NOZArZ_lazjjh4=" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>

                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item="">
                    <img src="https://media.istockphoto.com/photos/shot-of-an-unrecognizable-woman-holding-a-bucket-of-cleaning-before-picture-id1316800918?k=20&m=1316800918&s=612x612&w=0&h=CsBbWqu68xtj5uDj1XWLlSSYFR6hjZbqX_2WXYrxcd4=" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>

                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item="">
                    <img src="https://media.istockphoto.com/photos/cleaning-products-picture-id615738810?k=20&m=615738810&s=612x612&w=0&h=HwMhZJe3ydAeRBC5tZRJwLUhqMWx6CAjo3k2VRPkWGE=" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>

                <!-- Item 4 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item="">
                    <img src="https://media.istockphoto.com/photos/cleaning-supplies-picture-id177286811?k=20&m=177286811&s=612x612&w=0&h=06zp8AlXpQxAEPXBOODFwmzATI84sAKUiptdVj9ZFJ8=" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>

                <!-- Item 5 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item="">
                    <img src="https://media.istockphoto.com/photos/man-using-a-vacuum-cleaner-at-home-man-cleaning-house-house-keeping-picture-id1296211918?k=20&m=1296211918&s=612x612&w=0&h=YrU9U8ChU10Z_FGB9CYsAatgSqqEx0E4FDgU3dBGuVQ=" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>
            </div>

            <!-- Slider indicators -->
            <div class="flex absolute bottom-5 left-1/2 space-x-3 -translate-x-1/2">
                <button type="button" class="w-3 h-3 bg-white rounded-full dark:bg-gray-800" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
            </div>

            <!-- Slider controls -->
            <button type="button" class="flex absolute top-0 left-0 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <span class="hidden">Previous</span>
        </span>
            </button>
            <button type="button" class="flex absolute top-0 right-0 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="hidden">Next</span>
        </span>
            </button>
        </div>

    </div>

    <div class="content-1 container mt-32 mx-auto w-full flex flex-col">

        <div class="introduce-1 flex flex-col justify-center items-center">
            <h2 class="text-4xl font-bold">😳 아직도 윤이나 반짝을 모르신다구요?</h2>
            <p class="mt-6 text-2xl">
                국내 최고의 <strong>청소 커뮤니티</strong> 윤이나 반짝!<br>
                🧹 각종 청소 팁, <br>
                🧼 청소용품 및 사용법을 공유해보세요!<br>
            </p>
        </div>

        <div class="introduce-2 mt-32 flex flex-col justify-center items-center">
            <h2 class="text-4xl font-bold">😄 청소는 이제 윤이나 반짝!</h2>
            <p class="mt-6 text-2xl">
                청소에 지치고 힘든 분들을 위한 😢<br>
                윤이나 반짝!✨
            </p>
        </div>

        <div class="introduce-3  mt-32 flex flex-col justify-center items-center">
            <h2 class="text-4xl font-bold">📢 윤이나 반짝에 등록된 커뮤니티</h2>
            <p class="mt-6 text-2xl">
                😉 지금 당장 참여해 보세요!

                <span class="px-3">
                    <a th:href="@{~/boards}">
                        <button type="button" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                    </a>
                </span>

            </p>

        </div>


    </div>



</div>
</body>
</html>
